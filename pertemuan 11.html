<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background-color: #e9ecef;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            color: #6c5b7b;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-login {
            background-color: #6c5b7b;
            color: #fff;
            border: none;
        }
        .btn-login:hover {
            background-color: #5a4d64;
        }
        .text-link {
            color: #e8505b;
            font-size: 14px;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ems</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                </ul>
                <div class="ms-3">
                    <a href="#" class="btn btn-outline-dark btn-sm">Sign in</a>
                    <a href="#" class="btn btn-dark btn-sm">Sign up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Hi, Welcome Back</h2>
        <p class="text-center text-muted mb-4">Enter your credentials to continue</p>
        <form>
            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Roze21@gmail.com" required>
            </div>
            <!-- Password -->
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="••••••••••" required>
            </div>
            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-link">Forgot Password</a>
            </div>
            <!-- Login Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
            <!-- Sign Up Link -->
            <p class="text-center mt-3 text-muted">
                Don’t have an account? <a href="#" class="text-link">Sign up</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
