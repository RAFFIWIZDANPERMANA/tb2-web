<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a Password</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .password-container {
            max-width: 500px;
            margin: 5rem auto;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .password-btn {
            background-color: #5f415e;
            border: none;
            color: white;
        }
        .password-btn:hover {
            background-color: #4e334b;
        }
        .nav-link, .navbar-brand {
            color: #5f415e !important;
        }
        .form-control:focus {
            border-color: #5f415e;
            box-shadow: 0 0 0 0.2rem rgba(95, 65, 94, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">EMS</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-dark me-2">Sign in</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark">Sign up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Password Reset Container -->
    <div class="password-container">
        <a href="#" class="text-decoration-none mb-3 d-inline-block">&larr; Back to login</a>
        <h3 class="fw-bold mb-3">Set a password</h3>
        <p>Your previous password has been reset. Please set a new password for your account.</p>
        <form>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter new password"
                    >
                    <span class="input-group-text">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Re-enter new password"
                    >
                    <span class="input-group-text">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn password-btn w-100">
                Set password
            </button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
