<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .verify-code-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f1f1;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-verify {
            background-color: #5e406b;
            color: white;
        }
        .btn-verify:hover {
            background-color: #4e335b;
        }
        .resend-link {
            color: #dc3545;
            text-decoration: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="EMS" style="height: 30px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark me-2" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark" href="#">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Verify Code Form -->
<div class="verify-code-card">
    <a href="#" class="d-block mb-3 text-muted">&lt; Back to login</a>
    <h3 class="text-center">Verify code</h3>
    <p class="text-center text-muted">An authentication code has been sent to your email.</p>
    <form>
        <div class="mb-3 position-relative">
            <label for="code" class="form-label">Enter Code</label>
            <input type="text" class="form-control" id="code" placeholder="Enter your code">
            <span class="position-absolute end-0 top-0 mt-2 me-3" style="cursor: pointer;">
                <i class="bi bi-eye"></i> <!-- Placeholder for an eye icon -->
            </span>
        </div>
        <div class="text-center mb-3">
            <small>Didn't receive a code? <a href="#" class="resend-link">Resend</a></small>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-verify">Verify</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
