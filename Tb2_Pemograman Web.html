<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 480px;
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5b486b;
            border-color: #5b486b;
        }
        .btn-primary:hover {
            background-color: #4a3c58;
            border-color: #4a3c58;
        }
        .text-primary {
            color: #5b486b !important;
        }
    </style>
</head>
<body>
    <header class="container-fluid bg-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="fs-4 text-primary fw-bold">EMS</div>
            <nav>
                <a href="#" class="text-decoration-none text-dark mx-2">Home</a>
                <a href="#" class="text-decoration-none text-dark mx-2">About</a>
                <a href="#" class="text-decoration-none text-dark mx-2">Pricing</a>
                <a href="#" class="text-decoration-none text-dark mx-2">Blog</a>
                <a href="#" class="text-decoration-none text-dark mx-2">Contact us</a>
            </nav>
            <div>
                <button class="btn btn-outline-primary me-2">Sign in</button>
                <button class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="h4 mb-3 text-center text-primary">Sign up</h1>
            <p class="text-center text-muted">Enter your credentials to continue</p>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control" placeholder="Phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to all the <a href="#" class="text-decoration-none text-danger">Terms</a> and <a href="#" class="text-decoration-none text-danger">Privacy Policies</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create account</button>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">Already have an account?</span> <a href="#" class="text-decoration-none text-primary">Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
